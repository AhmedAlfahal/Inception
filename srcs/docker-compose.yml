version: '3'
services:
  mariadb:
    build: ./requirements/mariadb/
    image: mariadb
    container_name: mariadb
    restart:
      always
    volumes:
      - ../data/mysql:/var/lib/mysql
    networks:
      - aalfahal-inception
    env_file:
      - .env
  wordpress:
    container_name: wordpress
    build: ./requirements/wordpress/
    image: wordpress
    depends_on:
      - mariadb
    volumes:
      - web_data:/usr/share/webapps/wordpress
      - php_conf:/etc/php82/
    networks:
      - aalfahal-inception
    restart: on-failure
    env_file:
      - .env
  nginx:
    container_name: nginx
    build: ./requirements/nginx/
    image: nginx
    depends_on:
      - mariadb
      - wordpress
    volumes:
      - web_data:/var/www/html/wordpress
      - nginx_logs:/var/log/nginx
      - nginx_conf:/etc/nginx
    networks:
      - aalfahal-inception
    ports:
      - "443:443"
    restart: on-failure
    env_file:
      - .env
    init: true

networks:
  aalfahal-inception:

volumes:
  web_data:
    driver: local
    driver_opts:
      type: none
      device: /Users/ahmedalfahal/Desktop/Inception/data/wordpress
      o: bind
  nginx_logs:
    driver: local
    driver_opts:
      type: none
      device: /Users/ahmedalfahal/Desktop/Inception/logs
      o: bind
  nginx_conf:
    driver: local
    driver_opts:
      type: none
      device: /Users/ahmedalfahal/Desktop/Inception/config/nginx
      o: bind
  php_conf:
    driver: local
    driver_opts:
      type: none
      device: /Users/ahmedalfahal/Desktop/Inception/config/php
      o: bind